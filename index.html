<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>WP Shopify Documentation</title>

      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="description" content="Description" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" />

      <link href="https://unpkg.com/prism-theme-night-owl@1.0.1/style.min.css" rel="stylesheet" />

      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet" />

      <link href="assets/css/app.css" rel="stylesheet" />
   </head>
   <body>
      <div id="app"></div>

      <script>
         window.$docsify = {
            loadSidebar: true,
            loadNavbar: false,
            maxLevel: 3,
            auto2top: true,
            name: 'wpshopify',
            logo: 'assets/logov3.svg',
            'flexible-alerts': {
               style: 'flat'
            }
         }
      </script>

      <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
      <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
      <script src="https://unpkg.com/prismjs/components/prism-php.min.js"></script>
      <script src="https://unpkg.com/docsify-copy-code"></script>
      <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
   </body>
</html>
